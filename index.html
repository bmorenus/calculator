<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="Completes simple arithmetic calculations">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="container">
        <h1>Calculator</h1>

        <div id="calculator">
            <div id="screen">
                <span id="currentEquation"></span>
                <span id="lastEquation"></span>
            </div>
            <div id="button-container">
                <span id="row-1">
                    <div class="menu col-1" id="clear">AC</div>
                    <div class="menu col-2" id="delete">Backspace</div>
                    <div class="menu col-3" id="negate">(-)</div>
                    <div class="operator col-4" id="divide">รท</div>
                </span>
                <span id="row-2">
                    <div class="col-1" id="seven">7</div>
                    <div class="col-2" id="eight">8</div>
                    <div class="col-3" id="nine">9</div>
                    <div class="operator col-4" id="multiply">ร</div>

                </span>
                <span id="row-3">
                    <div class="col-1" id="four">4</div>
                    <div class="col-2" id="five">5</div>
                    <div class="col-3" id="six">6</div>
                    <div class="operator col-4" id="subtract">-</div>

                </span>
                <span id="row-4">
                    <div class="col-1" id="one">1</div>
                    <div class="col-2" id="two">2</div>
                    <div class="col-3" id="three">3</div>
                    <div class="operator col-4" id="add">+</div>

                </span>
                <span id="row-5">
                    <div class="col-1" id="zero">0</div>
                    <div class="col-3" id="decimal">.</div>
                    <div class="operator col-4" id="equals">=</div>
                </span>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
