<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="Completes simple arithmetic calculations">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="container">
        <h1>Calculator</h1>

        <div id="calculator">
            <div id="screen">
                <span id="active-equation">test1</span>
                <span id="full-equation">test2</span>
            </div>
            <div id="button-container">
                <span id="row-1">
                    <div class="menu col-1">AC</div>
                    <div class="menu col-2">Backspace</div>
                    <div class="menu col-3">+/−</div>
                    <div class="operators col-4">÷</div>
                </span>
                <span id="row-2">
                    <div class="numbers col-1">7</div>
                    <div class="numbers col-2">8</div>
                    <div class="numbers col-3">9</div>
                    <div class="operators col-4">×</div>

                </span>
                <span id="row-3">
                    <div class="numbers col-1">4</div>
                    <div class="numbers col-2">5</div>
                    <div class="numbers col-3">6</div>
                    <div class="operators col-4">−</div>

                </span>
                <span id="row-4">
                    <div class="numbers col-1">1</div>
                    <div class="numbers col-2">2</div>
                    <div class="numbers col-3">3</div>
                    <div class="operators col-4">+</div>

                </span>
                <span id="row-5">
                    <div class="numbers" id="double">0</div>
                    <div class="numbers col-3">.</div>
                    <div class="operators col-4">=</div>
                </span>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
